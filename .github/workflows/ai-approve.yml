# Handle AI Request Approval
#
# When user comments /approve on an ai-processed issue,
# create the actual PR with changes.

name: AI Approve and Create PR

on:
  issue_comment:
    types: [created]

jobs:
  approve:
    if: |
      contains(github.event.issue.labels.*.name, 'ai-processed') && 
      contains(github.event.comment.body, '/approve')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml ruamel.yaml
      
      - name: Download AI data
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          # Re-process to get the data (in case .ai_requests wasn't saved)
          pip install groq
          mkdir -p .ai_requests
          python scripts/ai_process_request.py
      
      - name: Create changes from AI data
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python scripts/ai_create_changes.py
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: AI-generated changes from issue #${{ github.event.issue.number }}"
          title: "[AI] ${{ github.event.issue.title }}"
          body: |
            ## ðŸ¤– AI-Generated Changes
            
            This PR was automatically created based on the approved AI interpretation.
            
            **Original request:** #${{ github.event.issue.number }}
            **Approved by:** @${{ github.event.comment.user.login }}
            
            Please review the changes carefully before merging.
            
            ---
            Closes #${{ github.event.issue.number }}
          branch: "ai-issue-${{ github.event.issue.number }}"
          labels: ai-generated,auto-generated
      
      - name: Comment success
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'âœ… **PR Created!** Check the Pull Requests tab to review and merge the changes.'
            });
