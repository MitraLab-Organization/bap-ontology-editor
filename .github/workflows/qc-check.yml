# Handle QC Check issues - run quality control checks

name: QC Check

on:
  issues:
    types: [opened, labeled]

jobs:
  run-qc:
    if: contains(github.event.issue.labels.*.name, 'qc')
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml
      
      - name: Run QC checks
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python scripts/qc_check.py
      
      - name: Comment with report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const response = fs.readFileSync('ai_response.md', 'utf8');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: response
            });
      
      - name: Upload QC report artifact
        uses: actions/upload-artifact@v4
        with:
          name: qc-report
          path: qc_report.json
