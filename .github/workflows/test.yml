# Run unit tests on PRs and pushes

name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'scripts/*.py'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/*.py'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyyaml pytest
      
      - name: Run unit tests
        run: |
          cd scripts
          python -m pytest test_ai_process.py -v --tb=short
      
      - name: Run validation
        run: |
          python scripts/validate.py
