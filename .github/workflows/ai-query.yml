# Handle AI Query issues - answer questions about the ontology

name: AI Query

on:
  issues:
    types: [opened, labeled]

jobs:
  answer-query:
    if: contains(github.event.issue.labels.*.name, 'ai-query')
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml groq
      
      - name: Process query
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python scripts/ai_query.py
      
      - name: Comment with answer
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const response = fs.readFileSync('ai_response.md', 'utf8');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: response
            });
            
            // Close the issue since query is answered
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
